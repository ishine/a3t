    T: 40
    n_mask: 2
    inplace: true
    replace_with_zero: false
  - type: "token_augment"
    gtm_path: "/mnt/k05/laptev/exp/espnet_chime6_asr_recipe_exp/jsondata/train_worn_simu_u400k_cleaned_trim_sp/gtm.csv"
    prob: 0.15
    inplace: true
    replace_with_zero: false
