# Default configuration
command sbatch --mem 30G --ntasks-per-node=1 -x cqxx-01-022,cqxx-01-002,gqxx-01-110,gqxx-01-020,gqxx-01-011,gqxx-01-006,gqxx-01-003
option time=* --time $0
option mem=* --mem-per-cpu $0
option name=* --job-name $0
option mem=0          # Do not add anything to qsub_opts
option num_threads=* --cpus-per-task $0 --ntasks-per-node=1
option num_threads=1 --cpus-per-task 1  --ntasks-per-node=1 # Do not add anything to qsub_opts
default gpu=0 
option gpu=0 -p cpu
option gpu=* -p 2080ti,gpu --gres=gpu:$0
# note: the --max-jobs-run option is supported as a special case
# by slurm.pl and you don't have to handle it in the config file.
